<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access Level Sizing *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/access-control/">Access Control</a>
      <span class="sep">/</span>
      <span>Access Level Sizing</span>
    </div>

    <h1>Access Level Sizing</h1>
    <p class="subhead">Estimate how many access levels you need based on roles, areas, and schedules.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">User Roles / Departments</span>
          <input id="roles" type="number" min="1" step="1" value="6" />
        </label>

        <label class="field">
          <span class="label">Secured Areas (zones)</span>
          <input id="areas" type="number" min="1" step="1" value="8" />
        </label>

        <label class="field">
          <span class="label">Schedules / Time Profiles</span>
          <input id="schedules" type="number" min="1" step="1" value="4" />
        </label>

        <label class="field">
          <span class="label">Door Groups (optional)</span>
          <input id="doorGroups" type="number" min="0" step="1" value="0" />
        </label>

        <label class="field">
          <span class="label">Complexity</span>
          <select id="complexity">
            <option value="simple">Simple (few exceptions)</option>
            <option value="normal" selected>Normal</option>
            <option value="complex">Complex (many exceptions)</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
