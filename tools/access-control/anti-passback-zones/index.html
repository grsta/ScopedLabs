<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anti-Passback Zones *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/access-control/">Access Control</a>
      <span class="sep">/</span>
      <span>Anti-Passback Zones</span>
    </div>

    <h1>Anti-Passback Zones</h1>
    <p class="subhead">Estimate how many anti-passback zones you need and how to structure them.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Entrances / Perimeter Doors</span>
          <input id="entrances" type="number" min="0" step="1" value="6" />
        </label>

        <label class="field">
          <span class="label">Interior Controlled Areas</span>
          <input id="interiorAreas" type="number" min="0" step="1" value="4" />
        </label>

        <label class="field">
          <span class="label">Floors / Levels</span>
          <input id="floors" type="number" min="1" step="1" value="2" />
        </label>

        <label class="field">
          <span class="label">Zone Strategy</span>
          <select id="strategy">
            <option value="minimal" selected>Minimal (perimeter only)</option>
            <option value="balanced">Balanced (perimeter + key interior)</option>
            <option value="strict">Strict (per floor + interior segmentation)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">APB Type</span>
          <select id="type">
            <option value="soft" selected>Soft (alert/log only)</option>
            <option value="hard">Hard (deny on violation)</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
