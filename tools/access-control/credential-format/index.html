<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credential Format Helper *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-tier="free">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/access-control/">Access Control</a>
      <span class="sep">/</span>
      <span>Credential Format</span>
    </div>

    <h1>Credential Format Helper</h1>
    <p class="subhead">Estimate card number capacity and formatting considerations for common credential layouts.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Facility Code Digits</span>
          <input id="fcDigits" type="number" min="0" step="1" value="3" />
        </label>

        <label class="field">
          <span class="label">Card Number Digits</span>
          <input id="cardDigits" type="number" min="1" step="1" value="5" />
        </label>

        <label class="field">
          <span class="label">Format Type</span>
          <select id="fmt">
            <option value="decimal" selected>Decimal (printed number)</option>
            <option value="binary">Binary (bit-length based)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Bit Length (if Binary)</span>
          <select id="bits">
            <option value="26" selected>26-bit (classic)</option>
            <option value="34">34-bit</option>
            <option value="37">37-bit</option>
            <option value="48">48-bit</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Estimated Badge Population</span>
          <input id="pop" type="number" min="0" step="1" value="500" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
