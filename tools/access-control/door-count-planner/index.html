<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Door Count Planner *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/access-control/">Access Control</a>
      <span class="sep">/</span>
      <span>Door Count Planner</span>
    </div>

    <h1>Door Count Planner</h1>
    <p class="subhead">Estimate controlled doors based on entrances, interior zones, and compliance/segmentation needs.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Perimeter Entrances</span>
          <input id="perimeter" type="number" min="0" step="1" value="8" />
        </label>

        <label class="field">
          <span class="label">Interior Zones / Departments</span>
          <input id="zones" type="number" min="0" step="1" value="6" />
        </label>

        <label class="field">
          <span class="label">High-Security Areas</span>
          <input id="highsec" type="number" min="0" step="1" value="2" />
        </label>

        <label class="field">
          <span class="label">Compliance Level</span>
          <select id="compliance">
            <option value="basic" selected>Basic (perimeter + a few)</option>
            <option value="moderate">Moderate (segmentation)</option>
            <option value="strict">Strict (least privilege)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Control Both Sides?</span>
          <select id="bothSides">
            <option value="no" selected>No (single reader/side)</option>
            <option value="yes">Yes (IN/OUT or dual readers)</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
