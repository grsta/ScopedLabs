<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elevator Reader Count *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/access-control/">Access Control</a>
      <span class="sep">/</span>
      <span>Elevator Reader Count</span>
    </div>

    <h1>Elevator Reader Count</h1>
    <p class="subhead">Estimate elevator card reader count based on cars, banks, secured floors, and destination control.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Elevator Cars</span>
          <input id="cars" type="number" min="0" step="1" value="6" />
        </label>

        <label class="field">
          <span class="label">Elevator Banks (groups)</span>
          <input id="banks" type="number" min="1" step="1" value="2" />
        </label>

        <label class="field">
          <span class="label">Secured Floors</span>
          <input id="floors" type="number" min="0" step="1" value="8" />
        </label>

        <label class="field">
          <span class="label">Destination Control System?</span>
          <select id="dest">
            <option value="no" selected>No (traditional buttons)</option>
            <option value="yes">Yes (DCS / kiosks)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Reader Placement</span>
          <select id="placement">
            <option value="car" selected>Inside each car</option>
            <option value="lobby">In lobby (per bank)</option>
            <option value="both">Both (lobby + car)</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
