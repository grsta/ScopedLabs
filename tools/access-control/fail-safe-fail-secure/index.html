<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fail-Safe vs Fail-Secure *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-tier="free">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/access-control/">Access Control</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/access-control/">Access Control</a>
      <span class="sep">/</span>
      <span>Fail-Safe vs Fail-Secure</span>
    </div>

    <h1>Fail-Safe vs Fail-Secure</h1>
    <p class="subhead">Quick decision helper based on egress, life safety, and security requirements.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Door Type</span>
          <select id="doorType">
            <option value="interior" selected>Interior</option>
            <option value="perimeter">Perimeter / Exterior</option>
            <option value="stairwell">Stairwell / Exit</option>
            <option value="it">IT / Server / Critical</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Life Safety Priority</span>
          <select id="life">
            <option value="high" selected>High (free egress expected)</option>
            <option value="med">Medium</option>
            <option value="low">Low (security dominant)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Power Loss Concern</span>
          <select id="powerLoss">
            <option value="frequent">Frequent / unreliable</option>
            <option value="normal" selected>Normal</option>
            <option value="rare">Rare (UPS / generator)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Fire Alarm Integration</span>
          <select id="fire">
            <option value="yes" selected>Yes (unlock on fire)</option>
            <option value="no">No / unknown</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Threat Model</span>
          <select id="threat">
            <option value="low" selected>Low</option>
            <option value="med">Medium</option>
            <option value="high">High (restricted / high consequence)</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Evaluate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Recommendation</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Evaluate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
