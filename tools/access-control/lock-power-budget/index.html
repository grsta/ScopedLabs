<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lock Power Budget *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/access-control/">Access Control</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/access-control/">Access Control</a>
      <span class="sep">/</span>
      <span>Lock Power Budget</span>
    </div>

    <h1>Lock Power Budget</h1>
    <p class="subhead">Estimate required power supply capacity based on lock type, current draw, and simultaneous unlocks.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Lock Type</span>
          <select id="lockType">
            <option value="strike" selected>Electric Strike</option>
            <option value="mag">Maglock</option>
            <option value="mortise">Electric Mortise</option>
            <option value="bolt">Electric Bolt / Drop Bolt</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Voltage</span>
          <select id="voltage">
            <option value="12" selected>12 VDC</option>
            <option value="24">24 VDC</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Current per Lock (A)</span>
          <input id="amps" type="number" min="0" step="0.01" value="0.35" />
        </label>

        <label class="field">
          <span class="label">Number of Doors / Locks</span>
          <input id="locks" type="number" min="1" step="1" value="8" />
        </label>

        <label class="field">
          <span class="label">Simultaneous Unlocks (peak)</span>
          <input id="simul" type="number" min="1" step="1" value="2" />
        </label>

        <label class="field">
          <span class="label">Safety Headroom (%)</span>
          <input id="headroom" type="number" min="0" step="1" value="25" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
