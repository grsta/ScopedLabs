<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Capacity Planner *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/access-control/">Access Control</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/access-control/">Access Control</a>
      <span class="sep">/</span>
      <span>Panel Capacity</span>
    </div>

    <h1>Panel Capacity Planner</h1>
    <p class="subhead">Estimate controllers needed based on doors, readers, inputs, and expansion modules.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Doors to Control</span>
          <input id="doors" type="number" min="0" step="1" value="24" />
        </label>

        <label class="field">
          <span class="label">Readers per Door</span>
          <select id="readersPerDoor">
            <option value="1" selected>1 (typical)</option>
            <option value="2">2 (IN/OUT)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Inputs per Door (DPS/REX/etc.)</span>
          <input id="inputsPerDoor" type="number" min="0" step="1" value="2" />
        </label>

        <label class="field">
          <span class="label">Outputs per Door (lock relays)</span>
          <input id="outputsPerDoor" type="number" min="0" step="1" value="1" />
        </label>

        <label class="field">
          <span class="label">Base Panel Doors (native)</span>
          <input id="baseDoors" type="number" min="1" step="1" value="4" />
        </label>

        <label class="field">
          <span class="label">Expansion Module Doors</span>
          <input id="expDoors" type="number" min="1" step="1" value="2" />
        </label>

        <label class="field">
          <span class="label">Max Expansions per Panel</span>
          <input id="maxExp" type="number" min="0" step="1" value="8" />
        </label>

        <label class="field">
          <span class="label">Spare Capacity (%)</span>
          <input id="spare" type="number" min="0" step="1" value="20" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
