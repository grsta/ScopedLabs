<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backup Window Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/compute/">Compute</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/compute/">Compute</a>
      <span class="sep">/</span>
      <span>Backup Window</span>
    </div>

    <h1>Backup Window Estimator</h1>
    <p class="subhead">Estimate backup time based on dataset size, change rate, and throughput.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Total Dataset Size (TB)</span>
          <input id="dataTb" type="number" min="0" step="0.01" value="10" />
        </label>

        <label class="field">
          <span class="label">Daily Change Rate (%)</span>
          <input id="changePct" type="number" min="0" step="0.1" value="5" />
        </label>

        <label class="field">
          <span class="label">Backup Type</span>
          <select id="type">
            <option value="full">Full</option>
            <option value="inc" selected>Incremental</option>
            <option value="diff">Differential</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Effective Throughput (MB/s)</span>
          <input id="mbps" type="number" min="1" step="1" value="250" />
        </label>

        <label class="field">
          <span class="label">Compression / Dedup Savings (%)</span>
          <input id="savingsPct" type="number" min="0" step="1" value="20" />
        </label>

        <label class="field">
          <span class="label">Overhead / Inefficiency (%)</span>
          <input id="overheadPct" type="number" min="0" step="1" value="15" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
