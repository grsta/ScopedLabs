<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CPU Sizing Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-tier="free">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/compute/">Compute</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/compute/">Compute</a>
      <span class="sep">/</span>
      <span>CPU Sizing</span>
    </div>

    <h1>CPU Sizing Estimator</h1>
    <p class="subhead">Estimate CPU cores needed based on workload type, concurrency, and utilization target.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Workload Type</span>
          <select id="workload">
            <option value="general" selected>General / Mixed</option>
            <option value="web">Web / API</option>
            <option value="db">Database</option>
            <option value="video">Video / Transcode</option>
            <option value="compute">Compute-heavy (batch)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Concurrent Workers / Threads</span>
          <input id="concurrency" type="number" min="1" step="1" value="16" />
        </label>

        <label class="field">
          <span class="label">Avg CPU per Worker (%)</span>
          <input id="cpuPerWorker" type="number" min="0" step="1" value="30" />
        </label>

        <label class="field">
          <span class="label">Peak Factor (burst)</span>
          <select id="peak">
            <option value="1.0">1.0— (steady)</option>
            <option value="1.25" selected>1.25—</option>
            <option value="1.5">1.5—</option>
            <option value="2.0">2.0—</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Target Max CPU Utilization (%)</span>
          <input id="targetUtil" type="number" min="10" max="95" step="1" value="70" />
        </label>

        <label class="field">
          <span class="label">Hyperthreading / SMT</span>
          <select id="smt">
            <option value="on" selected>On (logical cores count)</option>
            <option value="off">Off (physical cores only)</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
