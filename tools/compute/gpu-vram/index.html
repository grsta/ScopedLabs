<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPU VRAM Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/compute/">Compute</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/compute/">Compute</a>
      <span class="sep">/</span>
      <span>GPU VRAM</span>
    </div>

    <h1>GPU VRAM Estimator</h1>
    <p class="subhead">Estimate GPU memory required based on model size, batch size, and concurrency.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Model Size (GB)</span>
          <input id="modelGb" type="number" min="0" step="0.1" value="8" />
        </label>

        <label class="field">
          <span class="label">Batch Size</span>
          <input id="batch" type="number" min="1" step="1" value="4" />
        </label>

        <label class="field">
          <span class="label">VRAM per Sample (MB)</span>
          <input id="perSampleMb" type="number" min="0" step="1" value="200" />
        </label>

        <label class="field">
          <span class="label">Concurrent Jobs</span>
          <input id="jobs" type="number" min="1" step="1" value="2" />
        </label>

        <label class="field">
          <span class="label">Framework Overhead (%)</span>
          <input id="overhead" type="number" min="0" step="1" value="20" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
