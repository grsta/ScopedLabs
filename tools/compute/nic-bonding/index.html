<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIC Bonding Planner * ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/compute/">Compute</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/compute/">Compute</a>
      <span class="sep">/</span>
      <span>NIC Bonding</span>
    </div>

    <h1>NIC Bonding Planner</h1>
    <p class="subhead">Estimate aggregate throughput and redundancy behavior for common bonding/LACP options.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Number of Links</span>
          <input id="links" type="number" min="1" step="1" value="2" />
        </label>

        <label class="field">
          <span class="label">Link Speed (Gbps)</span>
          <select id="speed">
            <option value="1">1 G</option>
            <option value="2.5">2.5 G</option>
            <option value="10" selected>10 G</option>
            <option value="25">25 G</option>
            <option value="40">40 G</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Bonding Mode</span>
          <select id="mode">
            <option value="active-backup" selected>Active/Backup (failover)</option>
            <option value="lacp">LACP / 802.3ad (aggregate)</option>
            <option value="balance-xor">Balance-XOR</option>
            <option value="round-robin">Round-Robin (rare)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Hash Policy (if LACP/XOR)</span>
          <select id="hash">
            <option value="l2" selected>L2 (MAC)</option>
            <option value="l23">L2+L3 (MAC+IP)</option>
            <option value="l34">L3+L4 (IP+port)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Number of Concurrent Flows</span>
          <input id="flows" type="number" min="1" step="1" value="20" />
        </label>

        <label class="field">
          <span class="label">Utilization Target (%)</span>
          <input id="util" type="number" min="10" max="100" step="1" value="80" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
