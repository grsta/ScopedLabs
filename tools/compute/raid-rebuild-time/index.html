<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAID Rebuild Time Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/compute/">Compute</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/compute/">Compute</a>
      <span class="sep">/</span>
      <span>RAID Rebuild Time</span>
    </div>

    <h1>RAID Rebuild Time Estimator</h1>
    <p class="subhead">Estimate rebuild duration based on drive size, rebuild speed, and array load.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Drive Size (TB)</span>
          <input id="driveTb" type="number" min="0" step="0.1" value="16" />
        </label>

        <label class="field">
          <span class="label">Rebuild Speed (MB/s)</span>
          <input id="mbps" type="number" min="1" step="1" value="120" />
        </label>

        <label class="field">
          <span class="label">Array Utilization During Rebuild</span>
          <select id="load">
            <option value="0.5">Light (50% effective speed)</option>
            <option value="0.7" selected>Moderate (70% effective speed)</option>
            <option value="0.85">Heavy (85% effective speed)</option>
            <option value="1.0">Dedicated (100% effective speed)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">RAID Type</span>
          <select id="raid">
            <option value="5" selected>RAID 5</option>
            <option value="6">RAID 6</option>
            <option value="10">RAID 10</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Verify / Scrub After Rebuild?</span>
          <select id="verify">
            <option value="no" selected>No</option>
            <option value="yes">Yes (adds extra pass)</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
