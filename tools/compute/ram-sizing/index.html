<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAM Sizing Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-tier="free">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/compute/">Compute</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/compute/">Compute</a>
      <span class="sep">/</span>
      <span>RAM Sizing</span>
    </div>

    <h1>RAM Sizing Estimator</h1>
    <p class="subhead">Estimate system memory based on workload type, concurrency, and cache needs.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Workload Type</span>
          <select id="workload">
            <option value="general" selected>General / Mixed</option>
            <option value="web">Web / API</option>
            <option value="db">Database</option>
            <option value="virtualization">Virtualization</option>
            <option value="analytics">Analytics / ML</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Concurrent Processes / VMs</span>
          <input id="concurrency" type="number" min="1" step="1" value="10" />
        </label>

        <label class="field">
          <span class="label">Avg RAM per Process (GB)</span>
          <input id="perProc" type="number" min="0" step="0.1" value="2" />
        </label>

        <label class="field">
          <span class="label">OS / Base Overhead (GB)</span>
          <input id="osGb" type="number" min="0" step="0.5" value="8" />
        </label>

        <label class="field">
          <span class="label">Cache / Headroom (%)</span>
          <input id="headroom" type="number" min="0" step="1" value="25" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
