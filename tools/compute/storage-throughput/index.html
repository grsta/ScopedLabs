<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Storage Throughput Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/compute/">Compute</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/compute/">Compute</a>
      <span class="sep">/</span>
      <span>Storage Throughput</span>
    </div>

    <h1>Storage Throughput Estimator</h1>
    <p class="subhead">Estimate MB/s required based on IOPS and average I/O size.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">IOPS</span>
          <input id="iops" type="number" min="0" step="1" value="5000" />
        </label>

        <label class="field">
          <span class="label">Avg I/O Size (KB)</span>
          <input id="kb" type="number" min="0" step="1" value="32" />
        </label>

        <label class="field">
          <span class="label">Read %</span>
          <input id="readPct" type="number" min="0" max="100" step="1" value="70" />
        </label>

        <label class="field">
          <span class="label">Write %</span>
          <input id="writePct" type="number" min="0" max="100" step="1" value="30" />
        </label>

        <label class="field">
          <span class="label">Overhead (%)</span>
          <input id="overhead" type="number" min="0" step="1" value="15" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
