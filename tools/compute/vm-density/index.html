<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VM Density Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/compute/">Compute</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/compute/">Compute</a>
      <span class="sep">/</span>
      <span>VM Density</span>
    </div>

    <h1>VM Density Estimator</h1>
    <p class="subhead">Estimate how many VMs you can host per server given CPU/RAM and oversubscription.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Host CPU Cores</span>
          <input id="hostCores" type="number" min="1" step="1" value="32" />
        </label>

        <label class="field">
          <span class="label">Host RAM (GB)</span>
          <input id="hostRam" type="number" min="1" step="1" value="256" />
        </label>

        <label class="field">
          <span class="label">Reserved for Hypervisor (GB)</span>
          <input id="reserve" type="number" min="0" step="1" value="16" />
        </label>

        <label class="field">
          <span class="label">VM vCPU</span>
          <input id="vmCpu" type="number" min="1" step="1" value="2" />
        </label>

        <label class="field">
          <span class="label">VM RAM (GB)</span>
          <input id="vmRam" type="number" min="0" step="0.5" value="4" />
        </label>

        <label class="field">
          <span class="label">CPU Oversubscription (x)</span>
          <input id="cpuOver" type="number" min="1" step="0.1" value="3" />
        </label>

        <label class="field">
          <span class="label">RAM Overcommit (x)</span>
          <input id="ramOver" type="number" min="1" step="0.05" value="1.1" />
        </label>

        <label class="field">
          <span class="label">Spare Capacity (%)</span>
          <input id="spare" type="number" min="0" step="1" value="15" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
