<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cable Tray Fill Calculator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/infrastructure/">Infrastructure</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a> /
      <a href="/tools/infrastructure/">Infrastructure</a> /
      Cable Tray Fill
    </div>

    <h1>Cable Tray Fill Calculator</h1>
    <p class="subhead">Estimate tray fill percentage based on tray dimensions and cable count.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Tray Width (inches)</span>
          <input id="trayW" type="number" value="12">
        </label>

        <label class="field">
          <span class="label">Tray Depth (inches)</span>
          <input id="trayD" type="number" value="4">
        </label>

        <label class="field">
          <span class="label">Cable Diameter (inches)</span>
          <input id="cableDia" type="number" step="0.01" value="0.30">
        </label>

        <label class="field">
          <span class="label">Number of Cables</span>
          <input id="count" type="number" value="50">
        </label>

        <label class="field">
          <span class="label">Max Fill Allowed (%)</span>
          <input id="maxFill" type="number" value="50">
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results"></div>
    </section>
  </main>

  <script src="/assets/app.js"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
