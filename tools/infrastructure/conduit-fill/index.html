<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conduit Fill Calculator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-tier="free">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/infrastructure/">Infrastructure</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/infrastructure/">Infrastructure</a> /
    Conduit Fill
  </div>

  <h1>Conduit Fill Calculator</h1>
  <p class="subhead">Estimate conduit fill percentage and NEC-style compliance.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Conduit Inner Diameter (in)</span>
        <input id="condDia" type="number" step="0.01" value="1.0">
      </label>

      <label class="field">
        <span class="label">Cable Outer Diameter (in)</span>
        <input id="cableDia" type="number" step="0.01" value="0.30">
      </label>

      <label class="field">
        <span class="label">Number of Cables</span>
        <input id="count" type="number" value="3">
      </label>

      <label class="field">
        <span class="label">Allowed Fill (%)</span>
        <input id="limit" type="number" value="40">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
