<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Equipment Spacing Planner *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/infrastructure/">Infrastructure</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/infrastructure/">Infrastructure</a> /
    Equipment Spacing
  </div>

  <h1>Equipment Spacing Planner</h1>
  <p class="subhead">Estimate minimum room width/length based on rack rows and aisle spacing.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Number of Rack Rows</span>
        <input id="rows" type="number" min="1" step="1" value="2">
      </label>

      <label class="field">
        <span class="label">Racks per Row</span>
        <input id="racksPer" type="number" min="1" step="1" value="6">
      </label>

      <label class="field">
        <span class="label">Rack Width (in)</span>
        <input id="rackW" type="number" min="1" step="1" value="24">
      </label>

      <label class="field">
        <span class="label">Rack Depth (in)</span>
        <input id="rackD" type="number" min="1" step="1" value="42">
      </label>

      <label class="field">
        <span class="label">Cold Aisle (in)</span>
        <input id="cold" type="number" min="12" step="1" value="48">
      </label>

      <label class="field">
        <span class="label">Hot Aisle (in)</span>
        <input id="hot" type="number" min="12" step="1" value="48">
      </label>

      <label class="field">
        <span class="label">End Clearance (in)</span>
        <input id="end" type="number" min="0" step="1" value="36">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
