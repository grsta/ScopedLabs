<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floor Load Rating Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/infrastructure/">Infrastructure</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/infrastructure/">Infrastructure</a> /
    Floor Load Rating
  </div>

  <h1>Floor Load Rating Estimator</h1>
  <p class="subhead">Estimate floor loading from rack weight and footprint.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Rack Weight (lbs)</span>
        <input id="weight" type="number" value="2500">
      </label>

      <label class="field">
        <span class="label">Rack Footprint Width (in)</span>
        <input id="w" type="number" value="24">
      </label>

      <label class="field">
        <span class="label">Rack Footprint Depth (in)</span>
        <input id="d" type="number" value="42">
      </label>

      <label class="field">
        <span class="label">Floor Design Rating (psf)</span>
        <input id="rating" type="number" value="150">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
