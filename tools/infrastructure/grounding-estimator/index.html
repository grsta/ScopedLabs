  <h1>Grounding Estimator</h1>
  <p class="subhead">Basic grounding conductor sizing guidance based on circuit current.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Circuit Amperage (A)</span>
        <input id="amps" type="number" value="60">
      </label>

      <label class="field">
        <span class="label">Conductor Material</span>
        <select id="mat">
          <option value="cu" selected>Copper</option>
          <option value="al">Aluminum</option>
        </select>
      </label>

      <label class="field">
        <span class="label">Target Ground Resistance (ÃŽÂ©)</span>
        <input id="res" type="number" step="0.1" value="5">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
