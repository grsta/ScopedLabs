<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Network Growth Simulator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/tools/network/">Network</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/network/">Network</a>
      <span class="sep">/</span>
      <span>Growth Simulator</span>
    </div>

    <h1>Network Growth Simulator</h1>
    <p class="subhead">Project bandwidth demand over time using simple growth assumptions.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Current Demand (Mbps)</span>
          <input id="startMbps" type="number" min="0" step="1" value="500" />
        </label>

        <label class="field">
          <span class="label">Monthly Growth (%)</span>
          <input id="growthPct" type="number" min="0" step="0.1" value="6" />
        </label>

        <label class="field">
          <span class="label">Months to Project</span>
          <input id="months" type="number" min="1" step="1" value="18" />
        </label>

        <label class="field">
          <span class="label">Peak Factor</span>
          <select id="peak">
            <option value="1.0">1.0Ãƒâ€”</option>
            <option value="1.15" selected>1.15Ãƒâ€”</option>
            <option value="1.30">1.30Ãƒâ€”</option>
            <option value="1.50">1.50Ãƒâ€”</option>
            <option value="2.00">2.00Ãƒâ€”</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Overhead (%)</span>
          <input id="overhead" type="number" min="0" step="1" value="15" />
        </label>

        <label class="field">
          <span class="label">Target Utilization (%)</span>
          <input id="util" type="number" min="10" max="100" step="1" value="70" />
        </label>

        <label class="field">
          <span class="label">Uplink Size (Gbps)</span>
          <select id="uplink">
            <option value="0.1">0.1</option>
            <option value="0.5">0.5</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="40">40</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Simulate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Simulate.</div>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Projection Table</h2>
      <div id="tableWrap" class="results">
        <div class="muted">Simulation output will appear here.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
