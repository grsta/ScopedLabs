<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jitter Buffer Sizing Tool *ScopedLabs</title>

  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/network/">Network</a>
      <span class="sep">/</span>
      <span>Jitter Buffer Sizing</span>
    </div>

    <h1>Jitter Buffer Sizing</h1>
    <p class="subhead">Estimate jitter buffer size based on network jitter and variation.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Average Jitter (ms)</span>
          <input id="avgJitter" type="number" min="0" step="1" value="20">
        </label>

        <label class="field">
          <span class="label">Jitter Variation (ms)</span>
          <input id="variation" type="number" min="0" step="1" value="10">
        </label>

        <label class="field">
          <span class="label">Safety Margin (%)</span>
          <input id="margin" type="number" min="0" step="1" value="20">
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
