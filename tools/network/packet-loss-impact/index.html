<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Packet Loss Impact *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/network/">Network</a>
      <span class="sep">/</span>
      <span>Packet Loss Impact</span>
    </div>

    <h1>Packet Loss Impact</h1>
    <p class="subhead">Estimate delivered throughput and user experience risk at a given packet loss rate.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Baseline Throughput (Mbps)</span>
          <input id="baseline" type="number" min="0" step="0.1" value="100" />
        </label>

        <label class="field">
          <span class="label">Packet Loss (%)</span>
          <input id="lossPct" type="number" min="0" max="100" step="0.01" value="1" />
        </label>

        <label class="field">
          <span class="label">RTT (ms)</span>
          <input id="rtt" type="number" min="0" step="1" value="30" />
        </label>

        <label class="field">
          <span class="label">Traffic Type</span>
          <select id="traffic">
            <option value="voice">Voice / VoIP</option>
            <option value="video" selected>Video / Streaming</option>
            <option value="data">General Data</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Protocol</span>
          <select id="proto">
            <option value="udp">UDP (real-time)</option>
            <option value="tcp" selected>TCP (retransmits)</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
