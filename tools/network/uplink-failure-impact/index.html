<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uplink Failure Impacact *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/network/">Network</a>
      <span class="sep">/</span>
      <span>Uplink Failure Impact</span>
    </div>

    <h1>Uplink Failure Impact</h1>
    <p class="subhead">Estimate operational impact and recovery priorities when an uplink is degraded or down.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Sites / Branches Affected</span>
          <input id="sites" type="number" min="1" step="1" value="1" />
        </label>

        <label class="field">
          <span class="label">Users Affected</span>
          <input id="users" type="number" min="0" step="1" value="25" />
        </label>

        <label class="field">
          <span class="label">Critical Apps</span>
          <select id="apps">
            <option value="basic">Email / Web</option>
            <option value="mixed" selected>Mixed (SaaS + VoIP)</option>
            <option value="critical">VoIP / POS / Cameras / VPN Critical</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Failover Available?</span>
          <select id="failover">
            <option value="yes">Yes (2nd ISP/LTE)</option>
            <option value="partial">Partial (limited bandwidth)</option>
            <option value="no" selected>No</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Estimated Outage Duration (minutes)</span>
          <input id="minutes" type="number" min="0" step="1" value="60" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
