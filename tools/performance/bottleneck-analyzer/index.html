<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bottleneck Analyzer *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/performance/">Performance</a>
    </nav>
  </div>
</header>

<main class="container page">

  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/performance/">Performance</a> /
    Bottleneck Analyzer
  </div>

  <h1>Bottleneck Analyzer</h1>
  <p class="subhead">Identify which subsystem is most likely constraining performance.</p>

  <section class="card tool-card">
    <h2>Utilization Inputs (%)</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">CPU Utilization</span>
        <input id="cpu" type="number" value="70">
      </label>

      <label class="field">
        <span class="label">Memory Utilization</span>
        <input id="ram" type="number" value="65">
      </label>

      <label class="field">
        <span class="label">Disk Utilization</span>
        <input id="disk" type="number" value="55">
      </label>

      <label class="field">
        <span class="label">Network Utilization</span>
        <input id="net" type="number" value="40">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Analyze</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>

</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
