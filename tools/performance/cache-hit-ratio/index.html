<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cache Hit Ratio Calculator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-tier="free">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/performance/">Performance</a>
    </nav>
  </div>
</header>

<main class="container page">

  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/performance/">Performance</a> /
    Cache Hit Ratio
  </div>

  <h1>Cache Hit Ratio Calculator</h1>
  <p class="subhead">Estimate cache effectiveness and expected latency impact from cache misses.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Requests / Second</span>
        <input id="rps" type="number" value="5000">
      </label>

      <label class="field">
        <span class="label">Cache Hit Ratio (%)</span>
        <input id="hit" type="number" value="85">
      </label>

      <label class="field">
        <span class="label">Hit Latency (ms)</span>
        <input id="hitLat" type="number" step="0.1" value="2">
      </label>

      <label class="field">
        <span class="label">Miss Latency (ms)</span>
        <input id="missLat" type="number" step="0.1" value="40">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>

</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
