<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Concurrency Scaling Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/performance/">Performance</a>
    </nav>
  </div>
</header>

<main class="container page">

  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/performance/">Performance</a> /
    Concurrency Scaling
  </div>

  <h1>Concurrency Scaling Estimator</h1>
  <p class="subhead">Estimate throughput gains with more workers/threads using a simple parallel fraction model.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Baseline Throughput (req/sec)</span>
        <input id="base" type="number" value="1200">
      </label>

      <label class="field">
        <span class="label">Workers (current)</span>
        <input id="w0" type="number" value="4">
      </label>

      <label class="field">
        <span class="label">Workers (target)</span>
        <input id="w1" type="number" value="12">
      </label>

      <label class="field">
        <span class="label">Parallel Fraction (%)</span>
        <input id="p" type="number" value="85">
      </label>

      <label class="field">
        <span class="label">Coordination Overhead (%)</span>
        <input id="oh" type="number" value="8">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>

</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
