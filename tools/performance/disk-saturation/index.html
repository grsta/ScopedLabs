<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disk Saturation Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/performance/">Performance</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/performance/">Performance</a> /
    Disk Saturation
  </div>

  <h1>Disk Saturation Estimator</h1>
  <p class="subhead">Estimate disk utilization from IOPS and throughput against device capacity.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Read IOPS</span>
        <input id="riops" type="number" value="12000">
      </label>

      <label class="field">
        <span class="label">Write IOPS</span>
        <input id="wiops" type="number" value="6000">
      </label>

      <label class="field">
        <span class="label">Avg IO Size (KB)</span>
        <input id="iosz" type="number" step="1" value="16">
      </label>

      <label class="field">
        <span class="label">Disk Throughput Capacity (MB/s)</span>
        <input id="cap" type="number" step="1" value="1500">
      </label>

      <label class="field">
        <span class="label">Target Utilization (%)</span>
        <input id="util" type="number" value="75">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
