<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Headroom Target Calculator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-tier="free">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/performance/">Performance</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/performance/">Performance</a> /
    Headroom Target
  </div>

  <h1>Headroom Target Calculator</h1>
  <p class="subhead">Determine safe utilization limits based on desired headroom.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Current Utilization (%)</span>
        <input id="u" type="number" value="60">
      </label>

      <label class="field">
        <span class="label">Desired Headroom (%)</span>
        <input id="h" type="number" value="25">
      </label>

      <label class="field">
        <span class="label">Current Capacity</span>
        <input id="cap" type="number" value="1000">
      </label>

      <label class="field">
        <span class="label">Unit</span>
        <select id="unit">
          <option value="req/s">req/s</option>
          <option value="Mbps">Mbps</option>
          <option value="IOPS">IOPS</option>
        </select>
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
