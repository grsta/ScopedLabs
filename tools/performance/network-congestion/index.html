<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Network Congestion Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/performance/">Performance</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/performance/">Performance</a> /
    Network Congestion
  </div>

  <h1>Network Congestion Estimator</h1>
  <p class="subhead">Estimate congestion risk based on traffic load versus link capacity.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Current Traffic (Mbps)</span>
        <input id="cur" type="number" value="600">
      </label>

      <label class="field">
        <span class="label">Peak Traffic (Mbps)</span>
        <input id="peak" type="number" value="900">
      </label>

      <label class="field">
        <span class="label">Link Capacity (Mbps)</span>
        <input id="cap" type="number" value="1000">
      </label>

      <label class="field">
        <span class="label">Target Utilization (%)</span>
        <input id="util" type="number" value="75">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
