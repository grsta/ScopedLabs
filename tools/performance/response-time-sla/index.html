<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Response Time SLA Checker *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-tier="free">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/performance/">Performance</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/performance/">Performance</a> /
    Response Time SLA
  </div>

  <h1>Response Time SLA Checker</h1>
  <p class="subhead">Check whether current/target latency meets your SLA threshold.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Current Avg Latency (ms)</span>
        <input id="cur" type="number" step="0.1" value="120">
      </label>

      <label class="field">
        <span class="label">Target Avg Latency (ms)</span>
        <input id="tgt" type="number" step="0.1" value="180">
      </label>

      <label class="field">
        <span class="label">SLA Threshold (ms)</span>
        <input id="sla" type="number" step="0.1" value="200">
      </label>

      <label class="field">
        <span class="label">Allowed Error Budget (%)</span>
        <input id="eb" type="number" step="0.1" value="1">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Check SLA</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
