<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lens Selection Helper *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/physical-security/">Physical Security</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/physical-security/">Physical Security</a> /
    Lens Selection
  </div>

  <h1>Lens Selection Helper</h1>
  <p class="subhead">Suggest lens class based on distance and target width.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Distance to Target (ft)</span>
        <input id="dist" type="number" value="80">
      </label>

      <label class="field">
        <span class="label">Target Width (ft)</span>
        <input id="tw" type="number" value="20">
      </label>

      <label class="field">
        <span class="label">Sensor Width (mm)</span>
        <input id="sw" type="number" step="0.01" value="6.4">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Suggest Lens</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
