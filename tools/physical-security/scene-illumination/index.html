<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scene Illumination Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/physical-security/">Physical Security</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/physical-security/">Physical Security</a> /
    Scene Illumination
  </div>

  <h1>Scene Illumination Estimator</h1>
  <p class="subhead">Estimate required lumens for a target illumination level over an area.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Area Width (ft)</span>
        <input id="w" type="number" value="60">
      </label>

      <label class="field">
        <span class="label">Area Depth (ft)</span>
        <input id="d" type="number" value="40">
      </label>

      <label class="field">
        <span class="label">Target Footcandles (fc)</span>
        <input id="fc" type="number" step="0.1" value="2.0">
      </label>

      <label class="field">
        <span class="label">Utilization Factor (%)</span>
        <input id="uf" type="number" value="70">
      </label>

      <label class="field">
        <span class="label">Light Loss Factor (%)</span>
        <input id="llf" type="number" value="80">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
