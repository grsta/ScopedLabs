    <h1>Inverter Efficiency</h1>
    <p class="subhead">Estimate DC draw and heat loss from an AC load and inverter efficiency.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">AC Load (W)</span>
          <input id="loadW" type="number" min="0" step="1" value="120" />
        </label>

        <label class="field">
          <span class="label">Efficiency (%)</span>
          <input id="eff" type="number" min="1" max="100" step="1" value="90" />
        </label>

        <label class="field">
          <span class="label">DC Voltage (V)</span>
          <input id="dcV" type="number" min="1" step="0.1" value="12" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
