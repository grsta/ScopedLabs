<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ambient Rise Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/thermal/">Thermal</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/thermal/">Thermal</a> /
    Ambient Rise
  </div>

  <h1>Ambient Rise Estimator</h1>
  <p class="subhead">Estimate temperature rise based on heat load and available airflow.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Heat Load (Watts)</span>
        <input id="w" type="number" value="3500">
      </label>

      <label class="field">
        <span class="label">Available Airflow (CFM)</span>
        <input id="cfm" type="number" value="800">
      </label>

      <label class="field">
        <span class="label">Air Density Factor</span>
        <select id="k">
          <option value="1.08" selected>Standard (1.08)</option>
          <option value="1.00">Thin air / altitude (1.00)</option>
          <option value="1.15">Cool dense air (1.15)</option>
        </select>
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
