<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heat Load Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-tier="free">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/thermal/">Thermal</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/thermal/">Thermal</a> /
    Heat Load Estimator
  </div>

  <h1>Heat Load Estimator</h1>
  <p class="subhead">Estimate total heat load from device power draw and quantity.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Device Power (Watts each)</span>
        <input id="w" type="number" value="350">
      </label>

      <label class="field">
        <span class="label">Quantity</span>
        <input id="qty" type="number" value="10">
      </label>

      <label class="field">
        <span class="label">Utilization (%)</span>
        <input id="util" type="number" value="70">
      </label>

      <label class="field">
        <span class="label">Safety Margin (%)</span>
        <input id="m" type="number" value="15">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
