<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hot / Cold Aisle Planner *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/thermal/">Thermal</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/thermal/">Thermal</a> /
    Hot / Cold Aisle
  </div>

  <h1>Hot / Cold Aisle Planner</h1>
  <p class="subhead">Determine aisle airflow direction and recommended layout orientation.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Rack Count</span>
        <input id="racks" type="number" value="10">
      </label>

      <label class="field">
        <span class="label">Avg Rack Load (kW)</span>
        <input id="kw" type="number" value="5">
      </label>

      <label class="field">
        <span class="label">Cooling Delivery</span>
        <select id="cooling">
          <option value="perimeter">Perimeter CRAC / CRAH</option>
          <option value="inrow">In-row cooling</option>
          <option value="overhead">Overhead cooling</option>
        </select>
      </label>

      <label class="field">
        <span class="label">Containment</span>
        <select id="contain">
          <option value="none">None</option>
          <option value="cold">Cold Aisle Containment</option>
          <option value="hot">Hot Aisle Containment</option>
        </select>
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Evaluate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Recommendations</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
