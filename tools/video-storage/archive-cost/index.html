<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archive Cost Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/video-storage/">Video & Storage</a>
      <span class="sep">/</span>
      <span>Archive Cost</span>
    </div>

    <h1>Archive Cost Estimator</h1>
    <p class="subhead">Estimate monthly storage cost based on retained data and storage pricing.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Retained Storage (TB)</span>
          <input id="tb" type="number" min="0" step="0.1" value="20" />
        </label>

        <label class="field">
          <span class="label">Cost per TB / month ($)</span>
          <input id="costPerTb" type="number" min="0" step="0.01" value="15" />
        </label>

        <label class="field">
          <span class="label">Replication Copies</span>
          <input id="copies" type="number" min="1" step="1" value="1" />
        </label>

        <label class="field">
          <span class="label">Growth per Month (%)</span>
          <input id="growthPct" type="number" min="0" step="0.1" value="0" />
        </label>

        <label class="field">
          <span class="label">Forecast Period (months)</span>
          <input id="months" type="number" min="1" step="1" value="12" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
