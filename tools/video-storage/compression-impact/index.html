<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compression Impact *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-protected="true" data-tier="pro">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/video-storage/">Video & Storage</a>
      <span class="sep">/</span>
      <span>Compression Impact</span>
    </div>

    <h1>Compression Impact</h1>
    <p class="subhead">Estimate bitrate/storage changes when adjusting quality, motion, and keyframe interval.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Baseline Bitrate (Mbps)</span>
          <input id="baseline" type="number" min="0" step="0.01" value="4.0" />
        </label>

        <label class="field">
          <span class="label">Quality Preset</span>
          <select id="quality">
            <option value="high">High (best image)</option>
            <option value="med" selected>Medium</option>
            <option value="low">Low (smaller files)</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Motion Level</span>
          <select id="motion">
            <option value="low">Low</option>
            <option value="med" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Keyframe Interval (seconds)</span>
          <input id="gop" type="number" min="0.5" step="0.5" value="2" />
        </label>

        <label class="field">
          <span class="label">Hours per Day</span>
          <input id="hours" type="number" min="0" step="0.1" value="24" />
        </label>

        <label class="field">
          <span class="label">Days of Retention</span>
          <input id="days" type="number" min="0" step="1" value="30" />
        </label>

        <label class="field">
          <span class="label">Camera Count</span>
          <input id="cams" type="number" min="1" step="1" value="8" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
