<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retention Planner *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1" />
</head>

<body data-tier="free">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span class="brand-text">ScopedLabs</span>
      </a>

      <nav class="site-nav">
        <a class="nav-pill" href="/">Home</a>
        <a class="nav-pill" href="/tools/">Tools</a>
        <a class="nav-pill" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="crumbs">
      <a href="/tools/">Tools</a>
      <span class="sep">/</span>
      <a href="/tools/video-storage/">Video & Storage</a>
      <span class="sep">/</span>
      <span>Retention Planner</span>
    </div>

    <h1>Retention Planner</h1>
    <p class="subhead">Estimate required storage based on cameras, bitrate, and desired retention.</p>

    <section class="card tool-card">
      <h2>Inputs</h2>

      <div class="form-grid">
        <label class="field">
          <span class="label">Camera Count</span>
          <input id="cams" type="number" min="1" step="1" value="16" />
        </label>

        <label class="field">
          <span class="label">Average Bitrate per Camera (Mbps)</span>
          <input id="bitrate" type="number" min="0" step="0.1" value="4" />
        </label>

        <label class="field">
          <span class="label">Hours per Day Recording</span>
          <input id="hours" type="number" min="0" step="0.1" value="24" />
        </label>

        <label class="field">
          <span class="label">Desired Retention (days)</span>
          <input id="days" type="number" min="1" step="1" value="30" />
        </label>

        <label class="field">
          <span class="label">Storage Overhead (%)</span>
          <input id="overhead" type="number" min="0" step="1" value="10" />
        </label>
      </div>

      <div class="actions">
        <button id="calc" class="btn btn-primary">Calculate</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card tool-card">
      <h2>Results</h2>
      <div id="results" class="results">
        <div class="muted">Enter values and press Calculate.</div>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=1"></script>
  <script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
