<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AP Capacity Planner *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/wireless/">Wireless</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/wireless/">Wireless</a> /
    AP Capacity
  </div>

  <h1>AP Capacity Planner</h1>
  <p class="subhead">Estimate AP count from client load and throughput targets (planning-level).</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Total Clients</span>
        <input id="clients" type="number" value="150">
      </label>

      <label class="field">
        <span class="label">Avg Throughput per Client (Mbps)</span>
        <input id="mbps" type="number" step="0.1" value="3">
      </label>

      <label class="field">
        <span class="label">Target Utilization (%)</span>
        <input id="util" type="number" value="60">
      </label>

      <label class="field">
        <span class="label">Effective AP Capacity (Mbps)</span>
        <input id="apcap" type="number" value="300">
      </label>

      <label class="field">
        <span class="label">Max Clients per AP</span>
        <input id="maxc" type="number" value="35">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
