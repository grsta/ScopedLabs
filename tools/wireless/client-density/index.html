<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Density Planner *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/wireless/">Wireless</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/wireless/">Wireless</a> /
    Client Density
  </div>

  <h1>Client Density Planner</h1>
  <p class="subhead">Estimate AP count based on area size and target client density.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Area Width (ft)</span>
        <input id="w" type="number" value="120">
      </label>

      <label class="field">
        <span class="label">Area Depth (ft)</span>
        <input id="d" type="number" value="80">
      </label>

      <label class="field">
        <span class="label">Total Clients</span>
        <input id="clients" type="number" value="200">
      </label>

      <label class="field">
        <span class="label">Target Clients per AP</span>
        <input id="cpa" type="number" value="35">
      </label>

      <label class="field">
        <span class="label">Coverage Factor (0.5Ã¢â‚¬â€œ1.5)</span>
        <input id="factor" type="number" step="0.05" value="1.0">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
