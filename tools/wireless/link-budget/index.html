<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wireless Link Budget *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/wireless/">Wireless</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/wireless/">Wireless</a> /
    Link Budget
  </div>

  <h1>Wireless Link Budget</h1>
  <p class="subhead">Estimate received signal using a simple free-space path loss model (planning-level).</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Frequency (GHz)</span>
        <input id="ghz" type="number" step="0.1" value="5.0">
      </label>

      <label class="field">
        <span class="label">Distance (ft)</span>
        <input id="dist" type="number" value="300">
      </label>

      <label class="field">
        <span class="label">TX Power (dBm)</span>
        <input id="tx" type="number" value="20">
      </label>

      <label class="field">
        <span class="label">TX Antenna Gain (dBi)</span>
        <input id="txg" type="number" value="3">
      </label>

      <label class="field">
        <span class="label">RX Antenna Gain (dBi)</span>
        <input id="rxg" type="number" value="3">
      </label>

      <label class="field">
        <span class="label">Other Losses (dB)</span>
        <input id="loss" type="number" value="5">
      </label>

      <label class="field">
        <span class="label">Receiver Sensitivity (dBm)</span>
        <input id="sens" type="number" value="-67">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
