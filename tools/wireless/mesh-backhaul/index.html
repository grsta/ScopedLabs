<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesh Backhaul Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/wireless/">Wireless</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/wireless/">Wireless</a> /
    Mesh Backhaul
  </div>

  <h1>Mesh Backhaul Estimator</h1>
  <p class="subhead">Estimate effective throughput after mesh hops and overhead.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Base Link Throughput (Mbps)</span>
        <input id="base" type="number" value="600">
      </label>

      <label class="field">
        <span class="label">Mesh Hops</span>
        <input id="hops" type="number" value="2">
      </label>

      <label class="field">
        <span class="label">Protocol/Contention Overhead (%)</span>
        <input id="ovh" type="number" value="25">
      </label>

      <label class="field">
        <span class="label">Dedicated Backhaul Radio</span>
        <select id="ded">
          <option value="no" selected>No</option>
          <option value="yes">Yes</option>
        </select>
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Calculate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
