<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roaming Thresholds Planner *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-protected="true" data-tier="pro">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/wireless/">Wireless</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/wireless/">Wireless</a> /
    Roaming Thresholds
  </div>

  <h1>Roaming Thresholds Planner</h1>
  <p class="subhead">Suggest RSSI and SNR thresholds to encourage timely client roaming.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">Minimum Service RSSI (dBm)</span>
        <input id="min" type="number" value="-67">
      </label>

      <label class="field">
        <span class="label">Preferred RSSI (dBm)</span>
        <input id="pref" type="number" value="-60">
      </label>

      <label class="field">
        <span class="label">Target SNR (dB)</span>
        <input id="snr" type="number" value="25">
      </label>

      <label class="field">
        <span class="label">Band Preference</span>
        <select id="band">
          <option value="5" selected>Prefer 5 / 6 GHz</option>
          <option value="24">Allow 2.4 GHz</option>
        </select>
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Suggest</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Suggested Thresholds</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
