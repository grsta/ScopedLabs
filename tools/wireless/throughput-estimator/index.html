<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wireless Throughput Estimator *ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=1">
</head>

<body data-tier="free">
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      <span class="brand-text">ScopedLabs</span>
    </a>
    <nav class="site-nav">
      <a class="nav-pill" href="/">Home</a>
      <a class="nav-pill" href="/tools/">Tools</a>
      <a class="nav-pill" href="/tools/wireless/">Wireless</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="crumbs">
    <a href="/tools/">Tools</a> /
    <a href="/tools/wireless/">Wireless</a> /
    Throughput Estimator
  </div>

  <h1>Wireless Throughput Estimator</h1>
  <p class="subhead">Estimate usable throughput from SNR, channel width, and client load.</p>

  <section class="card tool-card">
    <h2>Inputs</h2>

    <div class="form-grid">
      <label class="field">
        <span class="label">SNR (dB)</span>
        <input id="snr" type="number" value="28">
      </label>

      <label class="field">
        <span class="label">Channel Width (MHz)</span>
        <select id="width">
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="80" selected>80</option>
          <option value="160">160</option>
        </select>
      </label>

      <label class="field">
        <span class="label">Clients Sharing AP</span>
        <input id="clients" type="number" value="20">
      </label>

      <label class="field">
        <span class="label">Utilization Factor (%)</span>
        <input id="util" type="number" value="60">
      </label>
    </div>

    <div class="actions">
      <button id="calc" class="btn btn-primary">Estimate</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </section>

  <section class="card tool-card">
    <h2>Results</h2>
    <div id="results" class="results"></div>
  </section>
</main>

<script src="/assets/app.js"></script>
<script src="./script.js"></script>
<script src="/assets/pro.js?v=0207"></script>
</body>
</html>
