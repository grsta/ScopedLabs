<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - ScopedLabs</title>
    <link rel="stylesheet" href="/assets/style.css?v=site-0249" />
    <link rel="icon" href="/assets/favicon.png" />

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script defer src="/assets/stripe-map.js?v=upgrade-0130"></script>
    <script defer src="/assets/auth.js?v=upgrade-0130"></script>
    <script defer src="/assets/app.js?v=upgrade-0130"></script>
  </head>

  <body>
    <header class="site-header">
      <div class="site-header-inner">
        <a href="/" class="brand">
          <span class="dot"></span>
          <span class="brand-name">ScopedLabs</span>
        </a>
        <nav class="site-nav">
          <a href="/">Home</a>
          <a href="/tools/">Tools</a>
          <a href="/about/">About</a>
        </nav>
      </div>
    </header>

    <main class="page">
      <section class="tool-card" style="max-width: 860px; margin: 0 auto;">
        <div class="pill">Checkout</div>
        <h1>Unlock a category</h1>
        <p class="muted">
          You're about to unlock the selected category forever (one-time purchase).
        </p>

        <div class="kv-row" style="margin-top: 14px;">
          <div class="kv">
            <div class="kv-label">Selected category:</div>
            <div class="kv-value">
              <span class="pill" id="sl-selected-category-preview">None</span>
            </div>
          </div>
          <div class="kv">
            <button id="sl-change-category" class="btn" type="button">
              Choose a different category
            </button>
          </div>
        </div>

        <div class="kv-row">
          <div class="kv">
            <div class="kv-label">Price:</div>
            <div class="kv-value">
              <div class="price">
                <span class="price-main">$19.99</span>
                <span class="price-sub">one-time</span>
              </div>
            </div>
          </div>
        </div>

        <div style="margin-top: 14px; display:flex; gap:10px; flex-wrap:wrap;">
          <button id="sl-checkout" class="btn btn-primary" type="button">
            Checkout
          </button>
          <button id="sl-account" class="btn" type="button">
            Account
          </button>
          <button id="sl-signout" class="btn" type="button">
            Sign out
          </button>
        </div>

        <div class="muted" id="sl-signed-in-as" style="margin-top: 10px;"></div>
        <div id="sl-status" class="muted" style="margin-top: 10px;"></div>
      </section>
    </main>
  </body>
</html>
