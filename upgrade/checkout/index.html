<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout • ScopedLabs</title>

  <link rel="stylesheet" href="/assets/style.css?v=checkout-001" />
</head>
<body>
  <!-- site header (keep your existing header markup style) -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span>ScopedLabs</span>
      </a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/tools/">Tools</a>
        <a href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top:1.25rem; padding-bottom:2.25rem;">
    <section class="card" style="max-width:920px; margin:0 auto;">
      <div class="pill">Checkout</div>
      <h1 style="margin-top:.65rem;">Unlock a category</h1>
      <p class="muted" style="margin-top:.25rem;">
        You’re about to unlock one category forever (one-time purchase).
      </p>

      <!-- Signed in line -->
      <div class="muted" id="sl-signedin-line" style="margin-top:.75rem;"></div>

      <!-- Selected category card -->
      <div id="sl-selected-wrap" style="margin-top:1rem; display:none;">
        <div class="card" style="padding:1rem;">
          <div class="pill" style="display:inline-block;">Selected category</div>
          <div style="margin-top:.6rem; font-size:1.15rem; font-weight:700;" id="sl-selected-label">—</div>
          <div class="muted" style="margin-top:.25rem;" id="sl-selected-sub">—</div>

          <div class="actions" style="margin-top:.9rem;">
            <a class="btn" id="sl-change-category" href="/upgrade/#categories">Choose a different category</a>
          </div>
        </div>
      </div>

      <!-- Login (only shown if not signed in) -->
      <div id="sl-login-card" style="margin-top:1rem; display:none;">
        <div class="muted" style="font-size:.95rem;">Sign in to purchase (magic link — no password)</div>
        <div class="form-grid" style="margin-top:.75rem;">
          <label class="muted">
            Email
            <input id="sl-email" type="email" placeholder="you@company.com" />
          </label>
        </div>
        <div class="actions" style="margin-top:.85rem;">
          <button id="sl-sendlink" type="button" class="btn btn-primary">Send magic link</button>
        </div>
        <div class="muted" id="sl-email-hint" style="font-size:.9rem; margin-top:.6rem;"></div>
      </div>

      <!-- Checkout button (only shown if signed in + category selected) -->
      <div id="sl-checkout-card" style="margin-top:1rem; display:none;">
        <div class="actions">
          <button id="sl-checkout" class="btn btn-primary">Checkout</button>
          <a class="btn" href="/account/">Account</a>
          <button id="sl-signout" class="btn" style="display:none;">Sign out</button>
        </div>
      </div>

      <div class="muted" id="sl-status" style="font-size:.9rem; margin-top:.85rem;"></div>
    </section>
  </main>

  <!-- scripts (ORDER MATTERS) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/stripe-map.js?v=checkout-001"></script>

  <!-- auth must be before app -->
  <script defer src="/assets/auth.js?v=checkout-001"></script>
  <script defer src="/assets/app.js?v=checkout-001"></script>
</body>
</html>
