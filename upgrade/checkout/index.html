<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout • ScopedLabs</title>

  <link rel="stylesheet" href="/assets/style.css?v=checkout-0246" />
  <link rel="icon" href="/assets/favicon.ico" />

  <style>
    .page { max-width: 980px; margin: 0 auto; padding: 0 18px 60px; }
    .card { padding: 22px; border-radius: 18px; }
    .actions { display:flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 10px; }
    .actions .btn { white-space: nowrap; }
    #sl-status { min-height: 1.2em; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="/assets/auth.js?v=checkout-0246"></script>
  <script defer src="/assets/app.js?v=checkout-0246"></script>
</head>

<body>
  <header class="site-header">
    <div class="brand">
      <span class="dot"></span>
      <a href="/" class="brand-link">ScopedLabs</a>
    </div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/tools/">Tools</a>
      <a href="/about/">About</a>
    </nav>
  </header>

  <main class="page">
    <section class="page-head">
      <h1>Checkout</h1>
      <p class="muted">Complete your category unlock purchase.</p>
    </section>

    <section class="card" aria-label="Checkout card">
      <span class="pill">Checkout</span>

      <div style="margin-top:.8rem;">
        <div class="muted" style="margin-bottom:.35rem;">
          Selected category:
          <span id="selected-category" class="pill" style="margin-left:.35rem;">None selected</span>
          <button id="sl-change-category" class="btn" style="margin-left:.35rem;" type="button">Choose a different category</button>
        </div>

        <div class="actions">
          <button id="sl-checkout" class="btn btn-primary" type="button">Checkout</button>

          <!-- ✅ Account wired by ID now -->
          <a id="sl-account" class="btn" href="/account/">Account</a>

          <button id="sl-signout" class="btn" type="button" style="display:none;">Sign out</button>
        </div>

        <div class="muted" id="sl-status" style="font-size:.9rem; margin-top:.85rem;"></div>
      </div>
    </section>
  </main>
</body>
</html>
