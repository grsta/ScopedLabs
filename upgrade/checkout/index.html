<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout • ScopedLabs</title>
  <link rel="stylesheet" href="/assets/style.css?v=checkout-015" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span>ScopedLabs</span>
      </a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/tools/">Tools</a>
        <a href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:2.25rem 0 4rem;">
    <section class="card" style="max-width:760px; margin:0 auto;">
      <div class="pill" style="margin-bottom:.75rem;">Checkout</div>
      <h1 style="margin:0 0 .5rem;">Unlock a category</h1>
      <p class="muted" style="margin:0 0 1rem;">
        You’re about to unlock the selected category forever (one-time purchase).
      </p>

      <div style="display:flex; gap:.75rem; flex-wrap:wrap; align-items:center; margin:.75rem 0 1rem;">
        <div class="muted">Selected category:</div>
        <div class="pill" id="sl-category-pill">None selected</div>
        <button id="sl-change-category" class="btn" type="button">Choose a different category</button>
      </div>

      <div class="muted" style="margin:.25rem 0 .5rem;">Price:</div>
      <div style="font-size:2rem; font-weight:800; margin:0 0 .25rem;">
        $19.99 <span class="muted" style="font-size:1rem; font-weight:600;">one-time</span>
      </div>

      <!-- Session-only checkout view:
           auth/app.js will:
           - hide this if not signed in
           - redirect back to /upgrade/#checkout if needed
      -->
      <div id="sl-checkout-card" style="margin-top:1rem; display:none;">
        <div class="actions">
          <button id="sl-checkout" class="btn btn-primary" type="button" disabled>Checkout</button>
          <a class="btn" href="/account/">Account</a>
          <button id="sl-signout" class="btn" type="button" style="display:none;">Sign out</button>
        </div>
        <div id="sl-status" class="muted" style="margin-top:.6rem;"></div>
      </div>

      <!-- OPTIONAL: if you want a fallback message while app.js evaluates session -->
      <div id="sl-boot-hint" class="muted" style="margin-top:1rem;">
        Signing you in…
      </div>
    </section>
  </main>

  <!-- Required script order -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/stripe-map.js"></script>
  <script defer src="/assets/auth.js?v=upgrade-113"></script>
  <script defer src="/assets/app.js?v=upgrade-113"></script>
</body>
</html>
