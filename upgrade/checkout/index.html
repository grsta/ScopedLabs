<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout • ScopedLabs</title>

  <link rel="stylesheet" href="/assets/style.css?v=upgrade-001" />

  <!-- Supabase v2 UMD -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <!-- Optional injection -->
  <script defer src="/assets/stripe-map.js?v=upgrade-001"></script>

  <script defer src="/assets/auth.js?v=upgrade-001"></script>
  <script defer src="/assets/app.js?v=upgrade-001"></script>
</head>

<body class="page-upgrade">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="brand-name">ScopedLabs</span>
      </a>

      <nav class="nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/tools/">Tools</a>
        <a class="nav-link" href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top:2rem;">
    <section>
      <div class="card">
        <div class="pill">Checkout</div>

        <h1 style="margin:.75rem 0 .25rem;">Unlock a category</h1>
        <p class="muted" style="margin:0 0 1rem;">
          You’re about to unlock the selected category forever (one-time purchase).
        </p>

        <div style="display:flex; gap:.75rem; flex-wrap:wrap; align-items:center; margin:.75rem 0 1rem;">
          <div class="muted">Selected category:</div>
          <div class="pill" id="sl-category-pill">None selected</div>
          <button id="sl-change-category" class="btn" type="button">Choose a different category</button>
        </div>

        <div class="muted" style="margin:.25rem 0 .5rem;">Price:</div>
        <div style="font-size:2rem; font-weight:800; margin:0 0 .25rem;">
          $19.99 <span class="muted" style="font-size:1rem; font-weight:600;">one-time</span>
        </div>

        <div id="sl-auth-signedin" class="muted" style="margin:.75rem 0 0; display:none;"></div>

        <div id="sl-checkout-card" style="margin-top:1rem; display:none;">
          <div class="actions" style="display:flex; gap:.75rem; flex-wrap:wrap;">
            <button id="sl-checkout" class="btn btn-primary" type="button" disabled>Checkout</button>
            <a class="btn" href="/account/">Account</a>
            <button id="sl-signout" class="btn" type="button" style="display:none;">Sign out</button>
          </div>
        </div>

        <div id="sl-status" class="muted" style="margin-top:.8rem;">Signing you in…</div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="muted">© <span id="sl-year"></span> ScopedLabs</div>
    </div>
  </footer>
</body>
</html>
