<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout • ScopedLabs</title>

  <link rel="stylesheet" href="/assets/style.css?v=upgrade-0351" />
  <link rel="icon" href="/assets/favicon.ico" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="/assets/auth.js?v=upgrade-0351"></script>
  <script defer src="/assets/app.js?v=upgrade-0351"></script>
</head>

<body>
  <header class="site-header">
    <div class="brand">
      <span class="dot"></span>
      <a href="/" class="brand-link">ScopedLabs</a>
    </div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/tools/">Tools</a>
      <a href="/about/">About</a>
    </nav>
  </header>

  <main class="page">
    <section class="page-head">
      <h1>Checkout</h1>
      <p class="muted">Complete your category unlock purchase.</p>
    </section>

    <section id="sl-boot-hint" class="card" style="max-width: 900px; margin: 24px auto;">
      <p class="muted" style="margin:0;">Signing you in…</p>
    </section>

    <section id="sl-checkout-card" class="card" style="max-width: 900px; margin: 24px auto; display:none;">
      <div class="pill" style="margin-bottom:12px;">Checkout</div>

      <h2 style="margin:0 0 8px 0;">Unlock <span id="sl-selected-category-label">None selected</span></h2>
      <p class="muted" style="margin-top:0;">You’ll unlock the selected category forever (one-time purchase).</p>

      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:12px 0;">
        <span class="muted" style="font-size:12px;">Selected category:</span>
        <span id="sl-selected-category-pill" class="pill">None</span>
        <button id="sl-change-category" class="btn" type="button">Choose a different category</button>
      </div>

      <div style="margin:12px 0;">
        <div class="muted" style="font-size:12px;">Price:</div>
        <div style="font-size:22px; font-weight:800;">$19.99 <span class="muted" style="font-weight:500; font-size:14px;">one-time</span></div>
      </div>

      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:14px;">
        <button id="sl-checkout" class="btn btn-primary" type="button" disabled>Checkout</button>
        <a id="sl-account" class="btn" href="/account/">Account</a>
        <button id="sl-signout" class="btn" type="button">Sign out</button>
      </div>

      <div id="sl-status" class="muted" style="margin-top:10px;"></div>
    </section>
  </main>
</body>
</html>
