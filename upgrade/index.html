<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upgrade • ScopedLabs</title>

  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body class="sl">
  <header class="site-header">
    <div class="site-header-inner">
      <a class="brand" href="/">
        <span class="dot"></span>
        <span>ScopedLabs</span>
      </a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/tools/">Tools</a>
        <a href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="page-head">
      <h1>Upgrade</h1>
      <p class="muted">Unlock a category once and keep it forever.</p>
    </section>

    <!-- Checkout card -->
    <section id="checkout" class="card tool-card">
      <div class="tool-head">
        <div class="pill small">Checkout</div>
        <h2 id="sl-upgrade-title">Unlock a category</h2>
        <p class="muted">You’ll unlock the selected category forever (one-time purchase).</p>
      </div>

      <div class="form-grid">
        <div class="field">
          <div class="label-row">
            <label>Selected category:</label>
          </div>
          <div class="row">
            <span id="selected-category" class="pill">None</span>
            <button id="sl-change-category" class="btn" type="button">Change Category</button>
          </div>
        </div>

        <div class="field">
          <div class="label-row">
            <label>Price:</label>
          </div>
          <div class="row">
            <div class="price">
              <div class="big">$19.99</div>
              <div class="muted">one-time</div>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="label-row">
            <label>Sign in to purchase (magic link — no password)</label>
          </div>
          <label class="muted">Email</label>
          <input id="sl-email" type="email" placeholder="you@company.com" autocomplete="email" />
          <button id="sl-sendlink" class="btn btn-primary" type="button">Send magic link</button>
        </div>

        <div class="field">
          <div class="row">
            <!-- ✅ ID FIX: was sl-checkout -->
            <button id="sl-continue-checkout" class="btn btn-primary" type="button" style="display:none;">
              Continue to checkout
            </button>
            <button id="sl-signout" class="btn" type="button" style="display:none;">Sign out</button>
          </div>
          <div id="sl-status" class="muted"></div>
        </div>
      </div>
    </section>

    <!-- Categories list -->
    <section id="categories" class="card">
      <div class="tool-head">
        <h2>Choose a category</h2>
        <p class="muted">Pick the lane you want to unlock.</p>
      </div>

      <!-- Your existing cards/buttons (keep as-is). Example pattern supported by app.js:
           - data-category="power"
           OR id="sl-unlock-power"
      -->
      <!-- (rest of your category HTML continues unchanged) -->
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/stripe-map.js"></script>
  <!-- IMPORTANT: auth.js BEFORE app.js -->
  <script defer src="/assets/auth.js?v=upgrade-130"></script>
  <script defer src="/assets/app.js?v=upgrade-130"></script>
</body>
</html>
